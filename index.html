<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/reset.css">
    <link rel="stylesheet" href="./style/highlight.css">
    <link rel="stylesheet" href="./style/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./highlight/styles/default.min.css">
    <title>Comunidade | All dev</title>
</head>
<body>

    <div class="container">

        <header class="cabecalho">
            <img src="./img/Logo.svg" alt="logo" class="cabecalho__logo">
            <input type="search" class="navegacao__pesquisa input" placeholder="Busque por algo">
            <nav class="navegacao">
                <img src="./img/lupa.svg" alt="pesquisar" class="navegacao__item icone__lupa">
                <div class="navegacao__item icone__menu"></div>
                <div class="navegacao__perfil">
                    <a href="https://github.com/RudsonAbraao" class="link perfil__link" alt="https://github.com/RudsonAbraao">
                        <img src="./img/foto.png" alt="foto de perfil" srcset="" class="foto__perfil">
                        <h2 class="perfil__nome">Rudson A.</h2>
                    </a>
                </div>
            </nav>
        </header>

        <main class="container__principal-comunidade">

            <div class="menu">
                <h2 class="menu__titulo titulo">MENU</h2>
                <ul class="menu__lista">
                    <a href="./editor.html" class="link">
                        <li class="menu__item editor">
                            <div class="menu__item-icone">
                                <img src="./img/icone--codigo.svg" alt="">
                            </div>
                            <p class="menu__item--texto">Editor de código</p>
                        </li>
                    </a>
                    <li class="menu__item">
                        <div class="menu__item-icone">
                            <img src="./img/icone--comunidade.svg" alt="">
                        </div>
                        <p class="menu__item--texto">Comunidade</p>
                    </li>
                </ul>

                <a href="https://github.com/RudsonAbraao" class="link">
                    <div class="menu__perfil">
                        <img src="./img/foto.png" alt="foto de perfil" srcset="" class="foto__perfil">
                            <h2 class="perfil__nome">Rudson A.</h2>
                    </div>
                    
                </a>
            </div>
            
            <ul class="container__projetos" id="projetos">

                
            </ul>
            
            
        </main>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>
    <script src="./app/personalizacao.js"></script>
    <script src="./app/puxandoProjetos.js"></script>
    <script src="./app/menu.js"></script>
    <script src="./app/edição.js"></script>
    <script src="./app/filtro.js"></script>
    <!-- <script>hljs.highlightAll();</script> -->

</body>
</html>
